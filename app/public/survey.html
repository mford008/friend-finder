      <div class="text-center">

              </div>
              <!-- Question 4 -->

                <label for="question-four">4. You like programming.</label>

                  <option value=""></option>

  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h2 class="modal-title"><strong>Your best friend match is:</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="matchName"></h2>
          <img id="matchPic" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</html>

<script type="text/javascript">

$(".submit").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        picture: $("#picture").val().trim(),
        scores: [
                Number.parseInt($("#question-one").val().trim()),
                Number.parseInt($("#question-two").val().trim()),
                Number.parseInt($("#question-three").val().trim()),
                Number.parseInt($("#question-four").val().trim()),
                Number.parseInt($("#question-five").val().trim()),
                Number.parseInt($("#question-six").val().trim()),
                Number.parseInt($("#question-seven").val().trim()),
                Number.parseInt($("#question-eight").val().trim()),
                Number.parseInt($("#question-nine").val().trim()),
                Number.parseInt($("#question-ten").val().trim())
                ]

      };
      console.log(newFriend);
      alert("Profile added!");

      var bestMatch = {
      	name: "",
      	picture: "",
        totalDifference: 0
}

      var URL = window.location.origin;
      $.post(URL + "/api/friends", newFriend,
        function(data) {
          if (data) {
            console.log("Yay! New friends!");
            $("#matchName").prepend('<h1>' + bestMatch.name + '</h1>');//changing from newFriend to bestMatch helped some console.logs print...
            $("#matchPic").text("src", bestMatch.picture);
            $("#resultsModal").modal('toggle');
          }
          // Clear the form when submitting
          $("#name").val("");
          $("#picture").val("");
          $("#question-one").val("");
          $("#question-two").val("");
          $("#question-three").val("");
          $("#question-four").val("");
          $("#question-five").val("");
          $("#question-six").val("");
          $("#question-seven").val("");
          $("#question-eight").val("");
          $("#question-nine").val("");
          $("#question-ten").val("");
        });
    });

</script>
