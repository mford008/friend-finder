<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stranger Things Friend Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <img src="css/images/friend-finder-title.png" alt="strangerthings" height=300px width="100%">
    <div class="jumbotron">
      <h1 class="text-center">Which Stranger Things character would you be besties with? Answer the survey questions and find out!</h2>
      <br>
      <div class="text-center">
        <a href="/api/friends"><button type="button" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-eye-open"></span> View Potential Friends</button></a>
        <a href="/survey"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-pencil"></span> Take the Survey</button></a>
      </div>
    </div>
      <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">View potential friends</a> | <a href="https://github.com/mford008/friend-finder.git" target="_">GitHub Repo</a></p>
        </div>
      </footer>
  </div>
</body>
</html>
